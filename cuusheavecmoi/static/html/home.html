<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dreamy</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        audio {
            display:none;
        }
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cuushe Avec Moi</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <!-- Title jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, Cuushe!</h1>
        <p>Where do we go from here?</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">I don't know...知らない。。。 &raquo;</a></p>
      </div>
    </div>
    <audio id="TEST_AUDIO" src="/audio/Epoq-Lepidoptera.ogg"/>
    <script>
        $(document).ready(function(){
            $("body").on("keydown",function(e){
                if(e.keyCode==80) {
                    var myAudio = document.getElementById("TEST_AUDIO");
                    if(myAudio.paused == false){
                        myAudio.pause();
                    }else{
                        myAudio.play();
                    }
                }
            });


        });


    </script>

</body>
</html>
